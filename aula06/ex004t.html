<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Bem vindo ao treino baseado nas aulas vistas até aqui, principalmente na aula 004:</h1><br>

<script>
        
        var cidade = window.prompt('Escreva o nome da sua cidade: ')
        document.write('O nome da sua cidade é: ' + cidade + '<br>')
        document.write('O nome da sua cidade tem ' + cidade.length + ' letras!<br>')
        document.write('O nome da sua cidade em letras maiúsculas é: ' + cidade.toUpperCase() + '!<br>')
        document.write('O nome da sua cidade em letras minúsculas é: ' + cidade.toLowerCase() + '!<br>')
        if (cidade == 'Londrina') {
            document.write('Você está na cidade certa! Bem vindo a Londrina!')
        } else {
            document.write('Você está na cidade errada, volta para a linda Londrina!')
        }
    </script>    
</body>
</html>
